<p>control-flow-statements works!</p>

@if(divShowHideIndicator === true) {
    <p>
        Div 1
    </p>
}

<p>
    <input  type="button" value="Show the Div" (click)="showHide(true)" /> 
    <input  type="button" value="Hide the Div" (click)="showHide(false)"/>

</p>

@if(diplayDivInd === true) {
    <p>
        Div 2
    </p>
}

<input type="checkbox" [(ngModel)] = "diplayDivInd" />
<label>Display Div</label>

<table>
    @for(emp of employees; track emp.empId) {
        <tr>
            <td> {{emp.empId}} </td>
            <td> {{emp.name}} </td>
            <td> {{emp.grade}} </td>
        </tr>
    }
</table>
