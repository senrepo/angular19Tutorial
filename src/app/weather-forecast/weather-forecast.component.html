<p>weather-forecast data</p>

<table>
    <tr>
        <th>Date</th>
        <th>TempC</th>
        <th>TempF</th>
        <th>Summary</th>
    </tr>

    @for (data of weatherData; track $index) {
        <tr>
            <td>{{data.date | date: 'short' }}</td>
            <td>{{data.temperatureC}}</td>
            <td>{{data.temperatureF}}</td>
            <td>{{data.summary}}</td>
        </tr>
    }
</table>
